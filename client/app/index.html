<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>MES</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="mesUiApp" ng-controller="InitCtrl">
  <!-- Add your site or application content here -->
  <div class="header-main">
    {{appDetails.header}}
    <img class="logo-main" ng-src="{{appDetails.logo}}"></img>
  </div>

  <div class="container-main">
    <div ng-view="">

    </div>
  </div>

  <div class="footer-main">
    {{appDetails.footer}} {{appDetails.version}}
  </div>


  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/semantic/dist/semantic.min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <script src="scripts/config.js"></script>
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/init.js"></script>
  <script src="scripts/services/machineservice.js"></script>
  <script src="scripts/services/restservice.js"></script>
  <!-- endbuild -->
</body>

</html>
